<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ft Black Jack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <main>
      <section class="header-pic">
        <img src="./images/black jack header.png" alt="Blackjack" />
      </section>
      <section class="buttons">
        <button class="hit-button">HIT</button>
        <button class="stand-button">STAND</button>
        <button class="reset-game">RESET</button>
      </section>

      <section>
        <h4 class="dealer-sum"></h4>
      </section>
      <section class="dealer-hand">
        <ul class="dealer-cards"></ul>
      </section>
      <section class="results hide"></section>
      <section>
        <h3 class="player-sum">0</h3>
      </section>
      <section>
        <ul class="player-hand"></ul>
      </section>
      <script src="/main.js" charset="utf-8"></script>
    </main>
  </body>
</html>
