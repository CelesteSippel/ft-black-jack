<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ft Black Jack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <section class="header-pic">
      <img src="./images/black jack header.png" alt="Blackjack" />
    </section>
    <section class="buttons">
      <button class="hit-button">HIT</button>
      <button class="stand-button">STAND</button>
      <button class="dealer-hit-button">HIT D</button>
      <button class="reset-button">RESET</button>
    </section>

    <section>
      <section>
        <p class="dealer-sum">0</p>
      </section>
      <section>
        <p class="is-dealer-winner">?</p>
      </section>

      <section>
        <ul class="dealer-hand"></ul>
      </section>
    </section>
    <h1 class=".winner"></h1>
    <section>
      <p class="player-sum">0</p>
    </section>
    <section>
      <p class="did-you-win">?</p>
    </section>
    <section>
      <ul class="player-hand"></ul>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
